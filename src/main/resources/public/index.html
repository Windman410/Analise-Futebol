<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Jogos de Futebol</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100">

<div class="container mx-auto p-4 md:p-8 max-w-7xl">
    <div class="text-center mb-10">
        <h1 class="text-4xl md:text-5xl font-bold text-gray-800">Análise de Confrontos de Futebol</h1>
        <p class="text-gray-500 mt-2">Selecione um campeonato e dois times para uma previsão automática.</p>
    </div>

    <div class="bg-white rounded-2xl shadow-xl p-6 md:p-8">
        <!-- Painel de Seleção Atualizado -->
        <div class="space-y-6 mb-6">
            <!-- Linha 1: Dropdown de Campeonatos -->
            <div>
                <label for="campeonato-select" class="block text-sm font-medium text-gray-700 mb-1">1. Selecione o Campeonato</label>
                <select id="campeonato-select" class="w-full p-3 border rounded-md text-lg custom-select"></select>
            </div>

            <!-- Linha 2: Dropdowns dos Times -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="time1-select" class="block text-sm font-medium text-gray-700 mb-1">2. Selecione o Time 1 (Casa)</label>
                    <select id="time1-select" class="w-full p-3 border rounded-md text-lg custom-select" disabled></select>
                </div>
                <div>
                    <label for="time2-select" class="block text-sm font-medium text-gray-700 mb-1">3. Selecione o Time 2 (Visitante)</label>
                    <select id="time2-select" class="w-full p-3 border rounded-md text-lg custom-select" disabled></select>
                </div>
            </div>
        </div>
        <button id="calculateBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg shadow-lg flex items-center justify-center transition-transform duration-300 text-lg" disabled>
            <span id="btn-text">Analisar Jogo</span>
            <div id="btn-loader" class="loader hidden"></div>
        </button>
    </div>

    <!-- Painel de Resultados -->
    <div id="resultsPanel" class="mt-8 hidden">
        <div id="loader" class="text-center p-6 bg-white rounded-2xl shadow-xl">
            <div class="loader inline-block"></div>
            <p class="mt-2 text-gray-600">Buscando e analisando dados... Isto pode demorar um pouco.</p>
        </div>
        <div id="errorPanel" class="text-center hidden p-4 bg-red-100 text-red-700 rounded-lg"></div>

        <div id="resultsContent" class="grid grid-cols-1 lg:grid-cols-2 gap-8 hidden">
            <div id="team1-container"></div>
            <div id="team2-container"></div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
